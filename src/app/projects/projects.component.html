<div class="sm:px-8 pb-32 md:pb-16">
  <div class="mx-auto w-full max-w-7xl lg:px-8">
    <div class="relative px-4 sm:px-8 lg:px-12">
      <div class="mx-auto max-w-2xl lg:max-w-5xl">
        <section class="container mx-auto px-6 py-6">
          <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">Projects I've Built</h2>
          <p class="text-lg text-gray-600 dark:text-gray-400 mb-6">
            Here are some of the projects Iâ€™ve worked on. Click on any to learn more about them.
          </p>

          <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            <article
              class="group relative flex flex-col p-6 rounded-lg shadow-lg transition-transform duration-300 hover:scale-105 bg-white dark:bg-zinc-800 border border-gray-200 dark:border-gray-700"
              *ngFor="let project of projects"
            >
              <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">
                {{ project.title }}
              </h3>
              <p class="text-sm text-gray-600 dark:text-gray-400">
                {{ project.description }}
              </p>

              <a
                *ngIf="project.link"
                [href]="project.link"
                target="_blank"
                class="mt-3 text-sm text-teal-500 flex items-center space-x-1"
              >
                <span>{{ project.linkText }}</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"></path>
                </svg>
              </a>

              <!-- Tech Stack Icons -->
              <div class="mt-4 flex space-x-2">
                <img
                  *ngFor="let icon of project.techIcons"
                  [src]="icon"
                  alt="Tech icon"
                  class="w-8 h-8"
                />
              </div>
            </article>
          </div>
        </section>

      </div>
    </div>
  </div>
</div>
